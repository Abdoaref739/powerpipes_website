<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Confetti Styling */
.confetti {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1000;
  display: none;
}

.confetti div {
  position: absolute;
  width: 5px;
  height: 5px;
  background-color: #ff0;
  animation: fall 5s infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100vh) rotate(0deg);
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
  }
}

/* Thank You Page Styling */
.thank-you-page {
  text-align: center;
  background-color: white;
  padding: 40px 60px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 10;
  position: relative;
}

.thank-you-page h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

.thank-you-page p {
  font-size: 1.1rem;
  margin-bottom: 30px;
  color: #555;
}

.go-home-btn {
  padding: 12px 24px;
  font-size: 1.2rem;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.go-home-btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <!-- Confetti Container -->
  <div class="confetti"></div>
  
  <!-- Thank You Section -->
  <div class="thank-you-page">
    <h2>Thank You for Your Submission!</h2>
    <p>Your message has been successfully submitted. We will get back to you soon.</p>
    <button class="go-home-btn" onclick="window.location.href = 'index.html';">Go Home</button>
  </div>

  <script>
  window.onload = function(){
  confetti({
    particleCount: 200,
    spread: 90,
    origin: { x: 0.5, y: 0.5 }
  });
  }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
