<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Your Order</title>
  <style>
    :root {
      --primary: #2196F3;
      --bg: #e3f2fd;
      --text: #0d47a1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      position: relative;
      z-index: 2;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e88e5;
    }

    .track-container {
      position: relative;
      height: 120px;
      background: #bbdefb;
      border-radius: 12px;
      overflow: hidden;
    }

    .path {
      position: absolute;
      top: 50%;
      left: 5%;
      width: 90%;
      height: 10px;
      background: #64b5f6;
      border-radius: 5px;
      transform: translateY(-50%);
    }

    .order {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      transition: left 0.2s ease-out;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      padding: 8px 5%;
      font-size: 14px;
      color: #333;
    }

    #message {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
      display: none;
      margin-top: 10px;
    }

    #timer {
      text-align: center;
      color: #1565c0;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(33, 150, 243, 0.15);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }

    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    .popup-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .popup-button:hover {
      background: #1e88e5;
    }

  </style>
</head>
<body>

<h1>Track Your Order</h1>

<div class="card">
  <div class="form-group">
    <input type="text" id="orderId" placeholder="Enter your Order ID">
    <button onclick="startTracking()">Track</button>
  </div>

  <div class="track-container">
    <div class="path"></div>
    <div class="order" id="orderBox"></div>
  </div>

  <div class="labels">
    <span>Warehouse</span>
    <span>Your Home</span>
  </div>

  <div id="message">âœ… Order Delivered!</div>
  <div id="timer">Elapsed Time: 0hr</div>
</div>

<!-- Floating background particles -->
<script>
  for (let i = 0; i < 40; i++) {
    const particle = document.createElement('div');
    const size = Math.random() * 20 + 10;
    particle.className = 'particle';
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.top = Math.random() * 100 + 100 + 'vh';
    particle.style.animationDelay = Math.random() * 20 + 's';
    document.body.appendChild(particle);
  }
</script>

<!-- Popup Modal -->
<div id="popup" class="popup">
  <div class="popup-content">
    <p>Invalid Order ID. Please try again.</p>
    <button class="popup-button" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  let interval, timerInterval;
  let startTime = 0;

  function startTracking() {
    const orderId = document.getElementById('orderId').value.trim();
    const orderBox = document.getElementById('orderBox');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');

    const storedOrderId = localStorage.getItem('orderID'); // Get the stored order ID

    if (!orderId) {
      showPopup('Please enter an Order ID');
      return;
    }

    if (orderId !== storedOrderId) {
      showPopup('Invalid Order ID. Please try again.');
      return;
    }

    clearInterval(interval);
    clearInterval(timerInterval);
    message.style.display = 'none';
    orderBox.style.display = 'block';
    orderBox.style.left = '5%';

    let position = 5; // in %
    startTime = 0;
    timerDisplay.textContent = "Elapsed Time: 0s";

    // Timer
    timerInterval = setInterval(() => {
      startTime++;
      timerDisplay.textContent = `Elapsed Time: ${startTime}hr`;
    }, 2000);

    // Movement
    function moveStep() {
      if (position >= 95) {
        clearInterval(interval);
        clearInterval(timerInterval);
        message.style.display = 'block';
        return;
      }

      const step = Math.random() * 2 + 0.5; // Random step
      position = Math.min(95, position + step);
      orderBox.style.left = position + '%';

      // Random delay like stopover
      const nextDelay = Math.random() * 1000 + 300; // 300ms to 1300ms
      interval = setTimeout(moveStep, nextDelay);
    }

    moveStep();
  }

  // Show Popup
  function showPopup(message) {
    const popup = document.getElementById('popup');
    const popupContent = popup.querySelector('.popup-content p');
    popupContent.textContent = message;
    popup.style.display = 'flex';
  }

  // Close Popup
  function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
  }
</script>

</body>
</html>
