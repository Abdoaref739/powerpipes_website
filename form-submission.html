<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Confetti</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
.contact-section {
  background-color: #f7fbff;
  padding: 80px 20px;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.contact-section h2 {
  font-size: 2.5rem;
  color: #0077b6;
  margin-bottom: 10px;
}

.contact-section p {
  font-size: 1.1rem;
  color: #444;
  margin-bottom: 30px;
}

.contact-section form {
  max-width: 600px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 119, 182, 0.1);
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #0077b6;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #0077b6;
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button[type="submit"] {
  background-color: #0077b6;
  color: white;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #005f8d;
}

#successMessage {
  margin-top: 25px;
  color: #2c7a7b;
  font-size: 1.2rem;
  font-weight: 500;
}
@media (max-width: 768px) {
  .contact-section h2 {
    font-size: 2rem;
  }

  .contact-section form {
    padding: 20px;
  }

  button[type="submit"] {
    width: 100%;
  }
}

  </style>
</head>
<body>
<section id="contact" class="contact-section">
  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to contact us below:</p>
    <form action="https://formspree.io/f/xzzrvvzo" method="POST" onsubmit="return showSuccess()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <p id="successMessage" style="display:none;">Thank you for your message! We'll get back to you shortly.</p>
  </div>
</section>

<script>
function showSuccess() {
  // Show success message
  document.getElementById("successMessage").style.display = "block";

  window.location.href = "./thank-you.html";
  // Trigger confetti
  confetti({
    particleCount: 200,
    spread: 90,
    origin: { x: 0.5, y: 0.5 }
  });

  return false;
}
</script>

</body>
</html>
